{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <title>lingerie shop</title>
        <link href="{% static 'womanshop/styles.css' %}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{% static '/favicon.ico' %}">
    </head>
    <body>
        <nav class="navbar navbar-light bg-dark" id="navbar">
            <div class="container">
                <img id="logo" src="{% static '/img/logo.png' %}" alt="Not
                    photo">
                <img id="telephone" src="{% static '/img/telephone.png' %}"
                    alt="Not photo">
                <a class="navbar-brand" id="catalog" href="#">
                    <img src="{% static '/img/КАТАЛОГ.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="undwear" href="#">
                    <img src="{% static '/img/Нижнее белье.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="brend" href="#">
                    <img src="{% static '/img/Бренды.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="xxl" href="#">
                    <img src="{% static '/img/XXL.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="sale" href="#">
                    <img src="{% static '/img/Распродажа.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="certificate" href="#">
                    <img src="{% static '/img/Сертификаты.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="group1" href="#">
                    <img src="{% static '/img/Group 1.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="group2" href="#">
                    <img src="{% static '/img/Group 2.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="shop" href="#">
                    <img src="{% static '/img/Магазины.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="group5" href="#">
                    <img src="{% static '/img/Group 5.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="group3" href="#">
                    <img src="{% static '/img/Group 3.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="input" href="#">
                    <img src="{% static '/img/Вход.png' %}" alt="">
                </a>
                <a class="navbar-brand" id="basket" href="#">Корзина()</a>
            </div>
        </nav>
        {% block body %}

        {% endblock body %}


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </body>
</html>
